<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>

  <main>
    <section class="container">
      <section class="text-block">

        <div class="block">
  
          <h1>Get <span class="lighten">insights</span> that help your business grow.</h1>
  
          <p class="descr">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
            experience, and overall efficiency.
          </p>
  
          <div class="state-blocks">
  
            <div class="state">
              <div class="num-state">10k+</div>
              <div class="text-state">companies</div>
            </div>
  
            <div class="state">
              <div class="num-state">314</div>
              <div class="text-state">templates</div>
            </div>
  
            <div class="state">
              <div class="num-state">12M+</div>
              <div class="text-state">queries</div>
  
            </div>
  
          </div>
  
        </div>
  
      </section>
  
      <section class="img-block">
        <img src="images\image-header-desktop.jpg" alt="">
        <div class="pink"> </div>
      </section>

    </section>
    
  </main>

</body>
</html>
